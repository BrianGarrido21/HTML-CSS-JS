<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javaScript</h1>
    <script>

        var count=0;
        for(var i=0;i<3;i++){
            edad=prompt("tecle edad")
            if(edad<18){
                document.write(edad+"</br>")
                count++
            }
        }
        document.write("Hay "+count+ " menores de edad")
    </script>
</body>
</html>
