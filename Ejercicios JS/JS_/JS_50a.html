<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid black;" id="div">
        <p id="change">Dale click para cambiar</p>
    </div>
    <button onclick="changeText()">Cambiar texto</button>
    <button onclick="addText()">Añadir texto</button>
    
    <script>
        function changeText(){
            document.getElementById("change").innerHTML="Texto cambiado";
        }
        function addText(){
            document.getElementById("change").innerHTML+=document.getElementById("change").innerHTML="<br> Texto añadido ";
        }
    </script>

</body>

</html>
