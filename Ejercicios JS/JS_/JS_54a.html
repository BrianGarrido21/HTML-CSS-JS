<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1" style="border: 1px solid black; width: 500px; height: 500px"></div>
    <button onmouseover="change()">Cambiar</button>
    <div id="box2" style="border: 1px solid black; width: 500px; height: 500px"></div>
    <button onmouseover="change2()">Cambiar</button>
    <script>
        function change(){
        document.getElementById("box1").style.cssFloat = "left";
    }
    function change2(){
        document.getElementById("box2").style.cssFloat = "right";
    }
    </script>
</body>
</html>
