<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ejemplo de javascripst</h1>
    <script>
        var frase = prompt("Escribre una frase");
        var letra = frase.split(" ");
        document.write("Su frase tiene "+letra.length+" palabras")
        for(var i=0;i<letra.length;i++){
            document.write("</br>"+letra[i])
        }
    </script>
</body>
</html>
