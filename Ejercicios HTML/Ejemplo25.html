<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo25</title>
        <style type="text/css">
            table, tr, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Ejercicios con tablas</h1>
        <p>Vamos a ver como podemos unir dos celdas adyacentes para formar...</p>
        <table>
            <caption>Esto es una tabla</caption>
            <tr>
                <td colspan="2">Cerlda uno y celda dos</td>
            </tr>
            <tr>
                <td>Celda tres</td>
                <td>celda cuatro</td>
            </tr>
            <tr>
                <td colspan="2">Celda cinco y celda seis</td>
            </tr>
            <tr>
                <td>celda siete</td>
                <td>celda ocho</td>
            </tr>

        </table>
    </body>
</html>
