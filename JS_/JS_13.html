<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Ejemplo de JavaScript</h1>
    <script>
        numero=prompt("Introduce un numero")
        if(numero==5){
            document.write("Dato correcto. Valor = "+numero)
        } else {
            document.write("Numero no correcto </br>")
        }
            if(isNaN(numero)){
            document.write(numero+ " no es un numero")
            }            
       
    </script>
</body>
