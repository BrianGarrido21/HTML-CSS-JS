<body>
    <h1>Ejercicio JavaScript</h1>
    <script>
        nombre=prompt("Escribe un nombre")
        letra1=nombre.charAt(0);
        letra2=nombre.charAt(3);
        letra3=nombre.charAt(5);
        document.write("Caracter 1="+ letra1+" Caracter 2= "+letra2+" Caracter 3="+letra3);
        if(nombre.length >=6){
            document.write("</br>"+nombre+" es mayor que 6")
        }
    </script>
