<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS_14.js"></script>
</head>
<body>
    <h1>Ejemplo de JavaScript</h1>
    <script>
        numero=prompt("Teclea un numero");
        numero=parseInt(numero);
        if(numero == 5){
            document.write("Dato correcto. Valor = "+numero)
        } else{
            document.write("Numero no correcto")
        }
        if(isNaN(numero)){
            document.write("El valor tecleado "+ numero+" no es un numero real")
        }
    </script>
</body>
</html>
